<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>NCE</title>
</head>
<body>
  <div id="app">
  </div>
  <template id="main">
    <section>
      <div v-show="loading">Loading...</div>
      <div v-show="!loading">
        <h1>{{title.en}}</h1>
        <audio ref="audio" :src="'http://tim-zhang.gitee.io/nce-resource/mp3/' + id + '.mp3'" controls controlsList="nodownload"></audio>
        <div class="line" v-for="(line, idx) in lines">
          <input autocorrect="off" autocapitalize="off" spellcheck="false"
            ref="line" v-if="!line.diff" type="text" v-model="line.answer"
            :placeholder="line.placeholder" :autofocus="line.focus"
            @keydown.up="gotoPrevLine"
            @keydown.down="gotoNextLine"
            @keydown.enter.exact="gotoNextLine"
            @keydown="onLineKeydown(line, $event)"
            @focus="onLineFocus(idx)"
          >
          <div v-else :style="{background: line.current? '#fff8d1': ''}">
            <span v-for="d in line.diff"
              :style="{color: d.added ? 'grey' : d.removed ? 'red' : 'green',
              textDecoration: d.removed ? 'line-through' : ''}
            ">{{d.value}}
            </span>
          </div>
        </div>
        <input type="button" value="Submit" @click="submit" v-show="!lines[0] || !lines[0].diff"/>
        <input type="button"  value="Restore" @click="restore" v-show="lines[0] && lines[0].diff"/>
        <select v-model="id">
          <option v-for="i in lessons">{{i}}</option>
        </select>
      </div>
    </section>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.bootcss.com/jsdiff/3.5.0/diff.min.js"></script>
  <script src="js/helper.js?v=6"></script>
  <script src="js/lrc.js?v=6"></script>
  <script src="js/main.js?v=6"></script>
</body>
</html
