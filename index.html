<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>NCE</title>
</head>
<body>
  <div id="app">
  </div>
  <template id="main">
    <section>
      <div v-show="loading">Loading...</div>
      <div v-show="!loading">
        <h1>{{title.en}}</h1>
        <audio ref="audio" :src="'http://gh.jiecao.pw/nce-resource/mp3/C' + id + '.mp3'" controls controlsList="nodownload"></audio>
        <div class="line" v-for="line in lines">
          <input v-if="!line.diff" type="text" :placeholder="line.placeholder" @keyup.enter="next" v-model="line.answer"
          autocorrect="off" autocapitalize="off" spellcheck="false" @keydown="lineKeydown(line, $event)">
          <div v-else :style="{background: line.current? '#fff8d1': ''}">
            <span v-for="d in line.diff" :style="
            {color: d.added ? 'grey' : d.removed ? 'red' : 'green',
            textDecoration: d.removed ? 'line-through' : ''}
            ">{{d.value}}</span>
          </div>
        </div>
        <input type="button" value="Submit" @click="submit"/>
        <input type="button"  value="Restore" @click="restore" v-if="lines[0] && lines[0].diff"/>
        <!-- <input type="button"  value="Listen" @click="listen" v-if="!pause"/>
        <input type="button"  value="Pause" @click="pause" v-if="pause"/> -->
      </div>
    </section>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.bootcss.com/jsdiff/3.5.0/diff.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
